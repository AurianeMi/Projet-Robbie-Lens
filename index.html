<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Accueil – Robbie Lens Photographie</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <header>
            <nav>
                    <a href="index.html" class="images_robbie_lens_logo"><img src="images robbie lens/logo.png" alt="logo de robbie lens photographie"></a>
                <div>  
                    <a href="index.html" class="lien_accueil">Accueil</a>
                    <a href="a-propos.html" class="lien_a-propos">A propos</a>
                    <a href="portfolio.html" class="lien_portfolio">Portfolio</a>
                </div>
            </nav> 
        </header>

        <main>
            <section class="accueil_introduction">
                <div>
                    <h1>Robbie Lens Photographie</h1>
                    <p>Où <em class="important">professionalisme</em> s’allie avec passion. Depuis plus de 5 ans maintenant, j’exerce mon métier avec la <em class="important">passion</em> qui m’anime : capturer l’essence de chaque instant.</p>
                    <a href="#formulaire" class="un_projet_ecrivez-moi">UN PROJET ? ÉCRIVEZ-MOI</a></p>
                </div>
                <img src="images robbie lens/robbie_lens.png" alt="photographie de la photographe robbie lens"></p>
            </section>

            <section class="accueil_photos">
                <h2>Mon dernier projet</h2>
                
                <div>
                    <img src="images robbie lens/element-1.png" alt="image de falaises au niveau d'un rivage">
                    <img src="images robbie lens/element-2.png" alt="image de lacs avec brume">
                    <img src="images robbie lens/element-3.png" alt="image d'un lac avec reflet d'un ciel rosé">
                </div>
                <div>
                    <img src="images robbie lens/element-4.png" alt="image d'un lac avec deux personnes enlacées observant le coucher de soleil">
                    <img src="images robbie lens/element-5.png" alt="image de lac en montagne">
                    <img src="images robbie lens/element-6.png" alt="image d'étendue d'eau avec des reliefs montagneux et un arbre semi-immergé">
                </div>
            </section>
            <section id="formulaire" class="formulaire">
                <h2>Parlons de votre projet</h2>
                <form action="" method="get">
                    <fieldset class="conteneur_nom-email">
                        <label class="label_nom" for="nom">nom</label>
                        <input class="input_nom" type="text" name="nom" id="nom">
                        <label class="label_email" for="email">email</label>
                        <input class="input_email" type="email" name="email" id="email">
                    </fieldset>
                    <fieldset class="conteneur_message">
                        <label class="label_message" for="message">message</label>
                        <textarea class="textarea_message" name="message" id="message"></textarea>
                    </fieldset>
                    <fieldset>
                        <input type="submit" class="envoyer" value="ENVOYER">
                    </fieldset>
                </form>
            </section>
        </main>

        <footer>
                <a href="index.html" class="images_robbie_lens_logo"><img src="images robbie lens/logo.png" alt="logo de robbie lens photographie"></a>
            <div>
                <a target="_blank" href = "https://twitter.com/"><img src="images robbie lens/twitter.png" alt="logo de twitter"></a>
                <a target="_blank" href = "https://www.instagram.com/"><img src ="images robbie lens/instagram.png" alt="logo de instagram"></a>
            </div>
        </footer>
    </body>
</html>
